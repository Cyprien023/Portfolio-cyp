name: Build & Deploy Docker Image and GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Cloner le dépôt
      - name: Cloner le dépôt
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. Connexion à Docker Hub
      - name: Connexion à Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3. Build de l'image Docker
      - name: Build de l'image Docker
        run: docker build -t cyprien23/mon-portfolio:latest .

      # 4. Push sur Docker Hub
      - name: Push sur Docker Hub
        run: docker push cyprien23/mon-portfolio:latest

      # 5. Installer Node.js et les dépendances
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      # 6. Construire l'application pour GitHub Pages
      - name: Build the app for GitHub Pages
        run: npm run build

      # 7. Vérifier le contenu du dossier dist
      - name: Vérifier le contenu du dossier dist
        run: ls -la ./dist

      # 8. Créer la branche gh-pages si elle n'existe pas
      - name: Créer la branche gh-pages si elle n'existe pas
        run: |
          git fetch --all
          git checkout --orphan gh-pages || git checkout gh-pages

      # 9. Force push sur gh-pages
      - name: Force push to gh-pages
        run: |
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push --force origin gh-pages

      # 10. Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
